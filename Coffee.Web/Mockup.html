<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//metroui.org.ua/css/metro-bootstrap.css">
    <script src="//metroui.org.ua/js/jquery/jquery.min.js"></script>
    <script src="//metroui.org.ua/js/jquery/jquery.widget.min.js"></script>
    <script src="//metroui.org.ua/js/metro/metro-live-tile.js"></script>    
    <script src="//metroui.org.ua/js/metro/metro-progressbar.js"></script>    
    <style>
        .metro .page {
            width: 980px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body class="metro">
    <div class="tile-area tile-area-darkBrown" style="background-image:url('http://images5.alphacoders.com/435/435613.jpg'); background-size: cover;">
        <h1 class="tile-area-title fg-white">Finns det kaffe?</h1>
        <div class="tile-group double">
            <div class="tile-group-title">Totalt</div>
            <div class="tile bg-lightBlue">
                <div class="tile-content">
                    <div class="padding10">
                        <h1 class="fg-white no-margin">9</h1>
                        <p class="fg-white">koppar just nu</p>
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-coffee"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tile bg-lightBlue">
                <div class="tile-content">
                    <div class="padding10">
                        <h1 class="fg-white no-margin">24</h1>
                        <p class="fg-white">druckna idag</p>
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-stats-up"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="tile-group double">
            <div class="tile-group-title">Kaffemaskin 1</div>
            <div class="tile bg-darkOrange double">
                <div class="tile-content">
                    <div class="padding10">
                        <h2 class="fg-white">Brygger...</h2>                        
                        <div class="progress-bar large" data-role="progress-bar" data-value="40" data-color="bg-brown"></div>                        
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class=" icon-clock"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tile bg-yellow double">
                <div class="tile-content">
                    <div class="padding10">
                        <h2 class="fg-white">Förbereder...</h2>
                        <p class="fg-white">Någon gör kaffe!</p> 
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-heart"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tile bg-darkRed double">
                <div class="tile-content">
                    <div class="padding10">
                        <h2 class="fg-white">Kaffet är slut</h2>
                        <p class="fg-white">Gå och gör nytt!</p> 
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-thumbs-down"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tile bg-green double">
                <div class="tile-content">
                    <div class="padding10">
                        <h1 class="fg-white no-margin">2</h1>
                        <p class="fg-white">koppar i bryggaren</p>
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-coffee"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="tile bg-violet double">
                <div class="tile-content">
                    <div class="padding10">
                        <h2 class="fg-white">Någon tar kaffe!</h2>                        
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-user-2"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="tile-group  double">
            <div class="tile-group-title">Kaffemaskin 2</div>
            <div class="tile bg-darkOrange double">
                <div class="tile-content">
                    <div class="padding10">
                        <h1 class="fg-white no-margin">7</h1>
                        <p class="fg-white">koppar</p>
                    </div>
                </div>
                <div class="brand">
                    <div class="label text-right" style="margin-right: 5px">
                        <h3 class="no-margin fg-white">
                            <span class="icon-coffee"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
